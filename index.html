<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liver Cirrhosis Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #bdc3c7, #2c3e50);
            margin: 0;
            padding: 0;
        }

        nav {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 700px;
            background: #fff;
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: border 0.3s;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: #2980b9;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1f618d;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            text-align: center;
            padding: 15px;
            background: #ecf0f1;
            border-left: 5px solid #2ecc71;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #fff;
            background-color: #2c3e50;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 30px 10px;
            }
        }
    </style>
</head>
<body>
    <nav>Liver Health Diagnosis System</nav>

    <div class="container">
        <h1>Liver Cirrhosis Prediction</h1>
        <form action="/predict" method="POST">
            <label>Age:</label>
            <input type="number" name="Age" required min="0">

            <label>Gender (1=Male, 0=Female):</label>
            <input type="number" name="Gender" required min="0" max="1">

            <label>Total Bilirubin:</label>
            <input type="number" step="0.1" name="Total_Bilirubin" required>

            <label>Direct Bilirubin:</label>
            <input type="number" step="0.1" name="Direct_Bilirubin" required>

            <label>Alkaline Phosphotase:</label>
            <input type="number" name="Alkaline_Phosphotase" required>

            <label>Alamine Aminotransferase:</label>
            <input type="number" name="Alamine_Aminotransferase" required>

            <label>Aspartate Aminotransferase:</label>
            <input type="number" name="Aspartate_Aminotransferase" required>

            <label>Total Proteins:</label>
            <input type="number" step="0.1" name="Total_Proteins" required>

            <label>Albumin:</label>
            <input type="number" step="0.1" name="Albumin" required>

            <label>Albumin and Globulin Ratio:</label>
            <input type="number" step="0.1" name="Albumin_and_Globulin_Ratio" required>

            <button type="submit">üîç Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}<br>
            {% if confidence %}<small>{{ confidence }}</small>{% endif %}
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 Liver Health ML System | All Rights Reserved
    </footer>
</body>
</html>
