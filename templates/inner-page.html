<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1.2s ease-in;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            color: #ffeaa7;
        }

        .result {
            font-size: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-left: 6px solid #00cec9;
            border-radius: 8px;
            color: #ecf0f1;
            margin-bottom: 20px;
            animation: slideIn 1s ease-in-out;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background: #00cec9;
            color: #2d3436;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: #81ecec;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Prediction Result</h1>
        
        <div class="result">
            <p><strong>{{ prediction }}</strong></p>
            {% if confidence %}
                <p>{{ confidence }}</p>
            {% endif %}
        </div>

        <a href="{{ url_for('home') }}" class="button">üîô Back to Form</a>
    </div>
</body>
</html>
